<VirtualHost *:8080>
    # Path to venv can be obtained by going into the repo directory and running:
    # pipenv run python -c 'import sys; print(sys.prefix)'
    WSGIDaemonProcess frameworkapp python-home=/<path to venv> user=www-data group=www-data threads=5
    WSGIProcessGroup frameworkapp
    WSGIScriptAlias / /<path to repo>/app.wsgi
    <Directory /<path to repo>>
        Require all granted
    </Directory>
</VirtualHost>
